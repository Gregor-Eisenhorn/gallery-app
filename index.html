<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/app.js"></script>
    <title>Gallery</title>
  </head>
  <body>
    <div class="pagewrap">
      <header>
        <form
          id="form"
          name="jsonFile"
          enctype="multipart/form-data"
          method="post"
          class="form"
        >
          <h3 class="form__title">Add your images to the gallery here</h3>
          <fieldset class="load-fields">
            <div class="load-fields__url-based">
              <input
                type="text"
                id="urlinput"
                name="urlinput"
                class="load-fields__field"
                required
              />
              <label id="userLabel" for="urlinput">URL to image</label>
              <input
                id="url-load-btn"
                class="load-fields__add-button"
                type="button"
                value="add"
                onclick="loadUrl();"
              />
            </div>
            <div class="load-fields__json-based">
              <input type="file" id="fileinput" name="fileinput" />
              <label for="fileinput" class="load-fields__field" id="dropbox">select file or drag'n'drop here</label>
              <input
                type="button"
                value="add"
                class="load-fields__add-button"
                onclick="loadFile();"
              />
            </div>
          </fieldset>
        </form>
      </header>

      <!-- gallery tiles -->
      <ul class="gallery-tiles"></ul>
    </div>
  </body>
</html>
